<link rel="stylesheet" href="index.css">
<h1 id="title">How can the NBA improve their entertainmemt value?</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <div class="input-element">
    <label id="name-label">
      Name
    </label>
    <input placeholder="name" id="name" type="text" required/>
  </div>
  <div class="input-element">
    <label id="email-label">
      Email
    </label>
    <input placeholder="email"id="email" type="email" required/>
  </div>
  <div class="input-element">
    <label id="number-label">
      Age
    </label>
    <input placeholder="age"id="number" type="number" min="8" max="100"required/>
  </div>
  <div class="input-element">
    <label id="number-label">
      Which option best describes your current role?
   </label>
    <select id="dropdown">
      <option>Bucks</option>
      <option>Timeberwolves</option>
      <option>Lakers</option>
    </select>
  </div>
  <div class="input-element">
    <label></label>Have you been to a game before?</label>
    <div>
      <label><input type="radio" name="radio" value="yes"/>Yes</label>
    </div>
     <div>
      <label><input type="radio" name="radio" value="no"/>No</label>
    </div>
     <div>
    <label></label>Which suggestions are good for the NBA to implement</label>
    <div>
      <label><input type="checkbox" name="checkbox" value="plans"/>Play in a game</label>
    </div>
     <div>
      <label><input type="checkbox" name="checkbox" value="markets"/>Cheaper markets</label>
    </div>
     <div>
      <label><input type="checkbox" name="checkbox" value="foods"/>Cheaper Foods</label>
    </div>
     <div>
      <label><input type="checkbox" name="checkbox" value="games"/>Play Game</label>
    </div>
     <div>
      <label><input type="checkbox" name="checkbox" value="calls"/>Less ref calls</label>
    </div>
    </div>
    <div class="input-element">
      <label>Additional comments</label>
      <textarea type="text"></textarea>
    </div>
    <button type="submit" id="submit" >submit</button>
    
</forn>
